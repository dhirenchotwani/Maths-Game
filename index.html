<html>
<head>
    <title>Maths Game</title>

    <link rel="stylesheet" href="maths-game.css">
</head>
<body>
    <div id="container">
        <div id="score">Score : <span id="score-value">0</span></div>

        <div id="question"></div>
        <div id="info">Click on the correct answer</div>
        <div id="choices">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
        </div>
        <div id="startreset">
          
        </div>

        <div id="gameover">
        
        </div>
        
    </div>
